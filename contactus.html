    contact Section
    ============================-->
    <section id="log">

      <div class="container-fluid w-50 w-sm-50 w-md-50 w-lg-50 pt-5 pt-md-0">
        <header class="text-center">
          <h1 class="text-white">Message Me</h1>  
        </header>
        <main>
          <form class="text-center bg-transparent border border-danger rounded">
            <div class="form-group row mx-1 px-1 pb-1 mb-1 card bg-transparent text-white">

              <p class="mb-1 mt-1 w-100">Name</p>
              <input type="text" name="your_name" id="your_name" placeholder="Your Name" class="form-control mb-1 bg-light">

              <p class="mb-1 w-100">Email address</p>
              <input type="email" name="e_mail" id="e_mail" placeholder="name@example.com" class="form-control mb-1 bg-light">

              <p class="mb-1 w-100">Message</p>
              <textarea name="notes" rows="3" id="notes" class="form-control mb-1 bg-light" required></textarea>

              <button type="submit" class="btn btn-primary form-control bg-secondary text-light m-auto rounded p-md-3 col-md-3" data-toggle="modal" data-target="#myModal">Send Email</button>
            </div>
            
            <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Message Send</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  
                  <!-- Modal body -->
                  <div class="modal-body">
                    Thank you.....
                  </div>
                  
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary bg-light">
                      <a href="./index.html">Close</a></button>

                    </div>
                    
                  </div>
                </div>
              </div>
              
            </div>
          </form>
        </main>
